<!DOCTYPE html>
<html>

<head>
  <meta http-equiv=Content-type content="text/html; charset=utf-8">
  <title>
    Omplayer 播放器调试工具
  </title>
  <meta charset=utf-8>
  <meta name=format-detection content="telephone=no">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black>
  <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
  <script src=//cdp.gtimg.com/omplayer/omplayer.pre.js></script>
</head>

<body>
  <div id=wrap class=typo>
    <div id=container></div>
    <div id=controls>
      <input type=button value=播放 id=play>
      <input type=button value=暂停 id=pause>
      <input type=button value=跳到10秒播放 id=seekTo10Play>
      <input type=button value=跳到10秒暂停 id=seekTo10Pause>
      <input type=button value="x1 倍速" id=playbackRate1>
      <input type=button value="x2 倍速" id=playbackRate2>
      <input type=button value=重播 id=replay>
      <input type=button value=全屏 id=toFullScreen>
      <input type=button value=销毁 id=destroy>
      <input type=button value=延迟2秒播放 id=asyncplay>
      <input type=button value=加载omvid id=load>
      <input type=button value=加载vid id=loadvid>
      <h3>事件流水</h3>
      <table id=logs>
        <thead>
          <tr>
            <th>currentTime</th>
            <th>eventType</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h3>如何使用</h3>
      <p>通过修改 url 中的 querystring 参数来初始化视频，具体参数请查看<a href=/ >官方文档</a></p>
      <p>延迟播放是为了测试移动端非激活态视频是否可以播放，video 标签播放过视频后认为被激活</p>
    </div>
  </div>
  <script>
    var _mtac = {};
    (function() {
        var mta = document.createElement("script");
        mta.src = "//pingjs.qq.com/h5/stats.js?v2.0.4";
        mta.setAttribute("name", "MTAH5");
        mta.setAttribute("sid", "500659912");
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(mta, s);
    })();
  </script>
<script src=//cdp.gtimg.com/omplayer/public/debug.753c01ea60b48f6942df.js> </script> </body>

</html>
